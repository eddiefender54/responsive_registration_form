<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Code Review</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Work+Sans:ital,wght@0,300;1,300;1,700&display=swap" rel="stylesheet">
    </head>

<body>
    <header>
        <h1>The Code Review</h1>
       
    </header>

        <form action="#" method="post">
            <div class="form-header">
                <h2 class="signup">Signup for our newsletter</h2>
                <p>Get the lastest news on how your code is doing right in your inbox</p>
            </div>

            <!-- <h2 class="contact">Contact Information</h2> -->

            <hr>

        <div class="top-field">
            <fieldset class="fieldset-wrapper">
                <legend class="contact">Contact Information</legend>
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" name="full-name" id="name" placeholder="Required" required>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email-address" id="email" placeholder="Required" required>
                </div>

                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone-number" id="phone" placeholder="(___) ___ - ____">
                </div>

                <div class="input-group">
                    <label for="address1">Street Address</label>
                    <input type="text" name="street-address" id="address1" placeholder="Required" required>
                </div>

                <div class="input-group">  
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" placeholder="City">
                </div>  

                <div class="input-group">
                    <label for="state">State</label>
                    <select name="state" id="state" required>
                        <option value='' disabled selected>Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="zip">Zip Code</label>
                    <input type="text" name="zip-code" id="zip" placeholder="Zip">
                </div>
            </fieldset>
        </div>

            <!-- <h2>Newsletter</h2> -->
           
            <fieldset class="newsletter">
                <legend class="news-head">Newsletter</legend>
                <p>Select the newsletters you would like to recieve</p>

                <input type="checkbox" id="html1" value="html-news" name="news">
                <label for="html1" class="light">HTML News</label><br>
                <input type="checkbox" id="css" value="css-news" name="news">
                <label for="css" class="light">CSS News</label><br>
                <input type="checkbox" id="java" value="javascript-news" name="news">
                <label for="java" class="light">Javascript News</label><br>

                <p>Newsletter Format</p>

                <input type="radio" id="html2" value="format-html" name="format">
                <label for="html2" class="light">HTML</label><br>
                <input type="radio" id="text" value="format-text" name="format">
                <label for="text" class="light">Plain Text</label>

              
                <label for="topics" class="other-topics" id="other-topics">Other Topics you would like to hear about</label>
                <textarea name="other-topics" id="topics" placeholder="Optional"></textarea>
          

                <div class="button">
                    <button type="submit">Sign Up</button>
                </div>

            </fieldset>      
            
            <footer><small><i>Copyright The Code Review</i></small></footer>

        </form>
       
</body>
</html>
